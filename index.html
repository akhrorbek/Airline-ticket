<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Airline Ticket</title>
</head>

<body>

<!--TICKET-HEADER-->

    <div class="container">
        <div class="airline-ticket-info">
            <div class="ticket-header">
                <ul class="header-list">
                    <li class="header-item">
                        <h2 class="item-header">FRA</h2>
                        <p class="frankfurt-text">FRANKFURT</p>
                    </li>
                    <li class="header-item">
                        <span class="item-divider"></span>
                    </li>
                    <li class="header-item">
                        <h2 class="item-header">AMS</h2>
                        <p class="amsterdam-text">AMSTERDAM</p>
                    </li>
                </ul>
            </div>

<!--TCKET-MAIN-->

            <!---flight-info-section-->
            <div class="ticket-main">
                <div class="flight-info-section">
                    <ul class="flight-info-list">
                        <li class="flight-info-item">
                            <h3 class="flight-info-header">FLIGHT</h3>
                            <p class="flight-info-text">815</p>
                        </li>
                        <li class="flight-info-item">
                            <h3 class="flight-info-header">GATE</h3>
                            <p class="flight-info-text">23G</p>
                        </li>
                        <li class="flight-info-item">
                            <h3 class="flight-info-header">SEAT</h3>
                            <p class="flight-info-text">10F</p>
                        </li>
                    </ul>
                </div>

            <!---flight-passenger-info-section-->
                <div class="flight-passenger-info-section">
                    <ul class="flight-passenger-info-list">
                        <li class="flight-passenger-info-item">
                            <h3 class="flight-passenger-info-header">PASSENGER</h3>
                            <p class="flight-passenger-info-text">Robert De Niro</p>
                        </li>
                        <li class="flight-passenger-info-item">
                            <h3 class="flight-passenger-info-header">CLASS</h3>
                            <p class="flight-passenger-info-text">Business</p>
                        </li>
                        <li class="flight-passenger-info-item">
                            <h3 class="flight-passenger-info-header">DEPARTURE</h3>
                            <p class="flight-passenger-info-text">3:45am, Dec 15</p>
                        </li>
                    </ul>
                    <img class="qrcode-photo" src="./images/qr.svg" alt="QR code" width="150px"
                    height="150px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
